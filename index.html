<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
  <div id="app" class="text-center app container">
    <h1>To-Do List</h1>
    <hr>
    <div id="todo-container" class="texte">
      <input type="text" id="taskInput" class="text-white" placeholder="Add a new task...">
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
      <hr>
      <h2>Tasks List</h2>
      <ul id="taskList"></ul>
      <li id="taskItemTemplate" style="display: none;">
        <div class="row">
          <div class="col">
            <span class="task-text text-white"></span>
          </div>
          <div class="col">
            <button class="mark-done-button btn btn-success" onclick="markTaskDone(this)">Mark Done</button>
            <button class="remove-button btn btn-danger">Remove</button>
          </div>
        </div>
      </li>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
